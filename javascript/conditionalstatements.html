<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product of two numbers</title>
    <script>
        var num=parseInt(prompt("Enter a number:"));
        if(num%2==0){
             document.write("Even Number"+num);
        }else{
            document.write("Odd number"+num);
        }

    </script>
</head>

</body>
</html>
